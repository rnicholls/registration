<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
</head>
<body>
  <form id="registration-form" action="https://formbold.com/s/3GqGp" method="POST" novalidate aria-label="User Registration Form">
    <h1> User Registration</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <div>
        <input type="text" id="name" name="name" aria-label="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <div>
        <input type="email" id="email" name="email" aria-label="email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div>
        <input type="password" id="password" name="password" aria-label="password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <div>
        <input type="password" id="confirm-password" name="confirm-password" aria-label="confirm password" required>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" aria-label="submit">Submit</button>
    </div>
  </form>

  <div id="thank-you" class="hidden" role="alert">
    <span class="check"></span>
    <h2 aria-label="Thank You">Thank You!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
